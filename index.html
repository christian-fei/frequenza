<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="yellow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="frequenza">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>frequenza</title>
    <link href="/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/index.js" defer></script>

    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <main>
      <div id="stats" class="flex"></div>
      <details>
        <summary>history</summary>
        <ul id="history"></ul>
      </details>
      <details>
        <summary>add custom entry</summary>
        <form id="custom-entry">
          <input id="entry" type="datetime-local">
          <button type="submit">add entry</button>
        </form>
      </details>
    </main>
    <details>
      <summary>more</summary>
      <button id="revert">Revert last entry</button>
      <button id="reset">RESET</button>
    </details>
  </body>
</html>
