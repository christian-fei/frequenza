<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="frequenza">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>frequenza</title>
    <link href="/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/index.js" defer></script>

    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="stats" class="flex"></div>
    <div class="segment">
      <p>history</p>
      <ul id="history"></ul>
    </div>
    <div class="segment" id="graph-container">
      <div class="graph"></div>
      <div class="labels"></div>
    </div>
    <div class="segment">
      <p>add custom entry</p>
      <form id="custom-entry">
        <input id="entry" type="datetime-local">
        <button type="submit">add entry</button>
      </form>
    </div>
    <div class="segment">
      <details>
        <summary>Export</summary>
        <pre id="export"></pre>
      </details>
    </div>
    <details class="segment">
      <summary>danger zone</summary>
      <button id="revert">Revert last entry</button>
      <button id="reset-app">reset app</button>
      <button id="reset-storage">reset storage</button>
      <button id="reset-app-storage">reset app + storage</button>
    </details>
  </body>
</html>
